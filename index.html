<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuga dos Zumbis</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid white;
            background-color: #222;
            border-radius: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
        
        .choice {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2 id="title">Fuga dos Zumbis</h2>
        <img id="scene-img" src="cena-apocalipse.png" alt="Cena do Jogo">
        <p id="story">Você acorda em uma cidade tomada por zumbis. O que deseja fazer?</p>
        <button class="choice" onclick="escolha('fugir')">Fugir da cidade</button>
        <button class="choice" onclick="escolha('procurar')">Procurar sobreviventes</button>
    </div>
    
    <script>
        function escolha(opcao) {
            let titulo = document.getElementById("title");
            let imagem = document.getElementById("scene-img");
            let historia = document.getElementById("story");
            let botoes = document.querySelectorAll(".choice");

            if (opcao === 'fugir') {
                titulo.innerText = "Fuga Perigosa";
                imagem.src = "estrada-escura.png";
                historia.innerText = "Você encontra um carro abandonado. Dirigir ou seguir a pé?";
                botoes[0].innerText = "Dirigir o carro";
                botoes[0].setAttribute("onclick", "escolha('dirigir')");
                botoes[1].innerText = "Seguir a pé";
                botoes[1].setAttribute("onclick", "escolha('ape')");
            } 
            else if (opcao === 'procurar') {
                titulo.innerText = "Aliados Encontrados";
                imagem.src = "grupo-de-sobreviventes.png";
                historia.innerText = "Você encontra um grupo de sobreviventes armados. Confiar neles?";
                botoes[0].innerText = "Sim, juntar-se a eles";
                botoes[0].setAttribute("onclick", "escolha('juntar')");
                botoes[1].innerText = "Não, seguir sozinho";
                botoes[1].setAttribute("onclick", "escolha('sozinho')");
            } 
            else if (opcao === 'dirigir') {
                titulo.innerText = "Acidente Mortal";
                imagem.src = "carro-batido.png";
                historia.innerText = "Você bateu o carro e os zumbis se aproximam. Fim de jogo!";
                botoes.forEach(botao => botao.style.display = "none");
            } 
            else if (opcao === 'ape') {
                titulo.innerText = "Fuga Bem-sucedida";
                imagem.src = "floresta-segura.png";
                historia.innerText = "Você encontrou um refúgio seguro na floresta. Você sobreviveu!";
                botoes.forEach(botao => botao.style.display = "none");
            } 
            else if (opcao === 'juntar') {
                titulo.innerText = "Nova Comunidade";
                imagem.src = "base-segura.png";
                historia.innerText = "Você se juntou a um grupo forte e agora tem um novo lar!";
                botoes.forEach(botao => botao.style.display = "none");
            } 
            else if (opcao === 'sozinho') {
                titulo.innerText = "Fim Trágico";
                imagem.src = "rua-perigosa.png";
                historia.innerText = "Sozinho, você não consegue sobreviver por muito tempo. Fim de jogo!";
                botoes.forEach(botao => botao.style.display = "none");
            }
        }
    </script>
</body>
</html>
